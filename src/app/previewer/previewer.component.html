<mat-list *ngIf="filelist">
    <mat-list-item *ngFor="let file of filelist;">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{file.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image [src]="createObjectURL(file)" alt="file.name">
            </mat-card-content>
            <mat-card-footer>
            </mat-card-footer>
        </mat-card>
    </mat-list-item>
</mat-list>
